<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter With API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-[#0D6EFD0D] mb-20">
        <nav class="container mx-auto flex justify-between pt-10">
            <h1 class="font-bold text-2xl">Hot Gadgets</h1>
            <button class="btn btn-primary text-xl font-medium text-white">Sign Up</button>
        </nav>
        <section class="container mx-auto mt-12">
            <div class="flex flex-col items-center">
                <h1 class="text-6xl font-bold">Apple Iphone 13 Pro Max</h1>
                <p class="max-w-2xl text-center my-6">There are many variations of passages of Lorem Ipsum available,
                    but the majority have suffered alteration in some form, by injected humou.</p>
                <button class="btn btn-primary text-xl font-medium text-white mb-20">Buy Now</button>
                <img src="./images/iPhone-15-Pro.png" alt="">
            </div>
        </section>
    </header>
    <main class="container mx-auto">
        <div class="flex flex-col items-center border-2 mb-10">
            <h1 class="text-4xl font-bold">Search Your Phone</h1>
            <div class="flex gap-2 mt-8 border-2">
                <label class="input input-bordered flex items-center gap-2 p-5">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-6 w-6 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                    <input id="input" type="text" class="grow text-2xl w-96" placeholder="Search" />
                </label>
                <button id="search" class="btn btn-primary font-bold">Search</button>
            </div>
        </div>
        <div id="phones-container" class="grid grid-cols-1 lg:grid-cols-4 gap-4">
            
        </div>
    </main>
    <footer></footer>

    <script src="./js/phone.js"></script>
</body>

</html>
